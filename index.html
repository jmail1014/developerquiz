<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Developer Quiz</title>
</head>
<body>
    <header>
        <a href="high-scores.html" id="high-score">View high scores</a>
        <p id="timer"></p>
    </header>
    <main>
        <div class="center">
        <div id="start">
        <h1>Coding Quiz Challenge</h1>
        <p>Hi! Check out this beginner web development quiz. You've got 75 seconds to complete 7 multiple-choice questions, but beware - if you answer incorrectly your time will become shorter! Press start to begin. </p>
        <button class="btn" id="startQuiz">Start Quiz</button>
        </div>
        <section class="" id="question-wrapper" style = "display:none">
            <h2 id="question-title-1"class="question-title"></h2>
            <ul class="questions">
            </ul>
        </section>
        <div id="all-done" style="display: none">
        <h2>All done!</h2>
        <p>Your score is:<span id="finalScore"></span></p>
        <form>
            <label for="hscore">High Score Initals:</label>
            <input list="hscore" type="text" id="hscore" name="hscore">
            <button><input id="inputBtn" type="submit" value="Submit"></button>
        </form>
        </div>
      </div>  
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
